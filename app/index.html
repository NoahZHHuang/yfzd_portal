<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云浮&nbsp;&#9679;&nbsp;肇达</title>
    <script type="text/javascript">
        function checkIE() {
            var explorer = navigator.userAgent;
            if(
                explorer.indexOf('MSIE 10.0')>=0 ||
                explorer.indexOf('MSIE 9.0')>=0 ||
                explorer.indexOf('MSIE 8.0')>=0 ||
                explorer.indexOf('MSIE 7.0')>=0 ||
                explorer.indexOf('MSIE 6.0')>=0 
            ){
                document.write('检测到您当前浏览器为IE且版本在10以下，本站不支持IE_10以下版本，请更新至11或以上。本站推荐使用360极速浏览器或谷歌chrome浏览器！');
            }
        }
        window.onload = checkIE;
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
